<!DOCTYPE html>
<html>
<head>
  <title>Open Troovy App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript">
    function openApp() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      const isAndroid = /android/i.test(userAgent);
      const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;

      const deepLink = "troovy://";
      const webFallback = "https://troovyfoods.com/";
      const playStore = "https://play.google.com/store/apps/details?id=com.storetoapp.troovyfoods";
      const appStore = "https://apps.apple.com/in/app/troovy-foods/id6747583295";  

      const start = Date.now();

      // Try to open the app
      window.location = deepLink;

      // After a delay, check if app opened
      setTimeout(function () {
        const elapsed = Date.now() - start;

        // If user didn't leave the browser
        if (elapsed < 2000) {
          if (isAndroid) {
            window.location = playStore;
          } else if (isIOS) {
            window.location = appStore;
          } else {
            // Fallback to website if unknown platform
            window.location = webFallback;
          }
        }
      }, 1500);
    }

    window.onload = openApp;
  </script>
</head>
<body>
  <p>If the app does not open automatically, <a href="troovy://">tap here to open app</a>.</p>
  <p>Or <a href="https://www.troovyfoods.com/">view on website</a>.</p>
</body>
</html>
